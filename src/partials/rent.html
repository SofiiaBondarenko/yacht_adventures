<section class="rent">
    <div class="container">
      <h2 class="rent__tittle">Rent a yacht now</h2>
      <picture>
        <source media="(min-width:1248px)" srcset="../img/desktop/rent-desktop@1x.webp 1x, ../img/desktop/rent-desktop@2x.webp 2x">
        <source media="(min-width:735px)" srcset="../img/tablet/rent-tablet@1x.webp 1x, ../img/tablet/rent-tablet@2x.webp 2x">
        <source media="(max-width:734px)" srcset="../img/mobile/rent-mobile@1x.webp 1x, ../img/mobile/rent-mobile@2x.webp 2x">
      <img src="../img/rent@1x.webp" alt="rent" class="rent__img">
      </picture>
      <form action="" class="rent__form">
        <label class="rent__label">
            Full Name
            <input required class="rent__input" type="text">
        </label>

         <label class="rent__label">
            Email
            <input required class="rent__input" type="email">
        </label>

         <label class="rent__label">
            Phone number
            <input required class="rent__input" type="tel">
        </label>

         <label class="rent__label">
            Comment
            <input required class="rent__input" type="text">
        </label>
      </form>

      <button class="rent__btn" type="button">Send</button>
    </div>
</section>
